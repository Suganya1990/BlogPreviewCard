<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
    <link rel="stylesheet" href="./style.css">
  <title>Frontend Mentor | Blog preview card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body >
<div class="card-container">
    <img src="./assets/images/illustration-article.svg" alt="" class="image">
    <div class="tag-container">
      <p class="tag"> Learning</p>
    </div>
    <p class="published-date">Published 21 Dec 2023</p>

  <div class="info-container">
    <h1 class="title"> HTML & CSS foundations</h1>
    <p class="info-blurb">  These languages are the backbone of every website, defining structure, content, and presentation.</p>
  </div>
  <div class="avatar-container">
      <img src="./assets/images/image-avatar.webp" alt="" class="avatar-image">
      <h3 class="avatar-Name">Greg Hooper</h3>
  </div>
</div>
  
<div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Suganya Maheswaran</a>.
</div>

</html>
